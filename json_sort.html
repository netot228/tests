    <script>
        let json = {"data":[{"id":1903549,"name":"За что извинялись перед Рамзаном Кадыровым","description":"За что извинялись\nперед Кадыровым\n\nПонять и простить:\nза что извинялись\nперед Рамзаном Кадыровым\n\nВ 2017 году главный раввин Москвы сказал,\nчто «99% террористов — мусульмане»\n\nВскоре в инстаграме Рамзана Кадырова\nпоявилось видео с извинениями раввина\n\nПинхас Гольдшмидт\nГлавный раввин Москвы\n\nОдна из самых главных проблем\nобщества — это обобщение.\n\nМне жаль, что в этот раз я сам не был\nдостаточно осторожен в своих формулировках.\n\nБоец ММА назвал сторонников главы Чечни\n«кадыровцами-беспредельщиками, готовыми\nради денег на все»\n\nАртур Кулинский\nБоец ММА\n\nЯ не хотел никого задеть и оскорбить,\nпоймите, пожалуйста, правильно.\nЯ был в нетрезвом состоянии,\nнаслушался всяких дураков в YouTube.\n\nС моей стороны не будет\nбольше такой глупости.\n\nВладимир Зеленский — единственный президент,\nкоторый извинялся перед Рамзаном Кадыровым\n\nКонфликт был из-за кадров, использованных\nв одной из передач «Квартала 95», на которых\nглава Чечни плачет после молитвы\n\nПеред всем мусульманским миром я за них [редакторов] хочу попросить прощения.\nВладимир Зеленский\nПрезидент Украины\n\nВ 2016 году депутат горсовета Красноярска\nназвал главу Чечни «позором России»\n\nЧерез несколько дней Кадыров опубликовал\nвидео, где депутат просит прощения\n\nКонстантин Сенченко\nДепутат Горсовета Красноярска\n\nРамзан Ахматович, я приношу\nсвои извинения, я был неправ.\n\nВидео, на котором ингушский экс-чиновник\nобнимается с Кадыровым, вызвало недовольство\nв Ингушетии, и его заставили извиниться\n\nУзнав об этом, чеченские власти возмутились.\nУже через два часа после реакции Кадырова\nингушский чиновник извинился и перед ним","original_filename":null,"duration":103000,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/4/4/443a3f52ff6cb2b3c3b5c37155e787ac41f4d93b.jpg?1645801151","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/4/4/DvrY1PpU8FR2UFvusEHi_210x118.jpg?1645801151","player_template_id":11953,"ad_template_id":null,"view_count":7192818,"view_percent_by_the_end":null,"user_id":20931,"user_email":"ar.oganesyan@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-19T15:57:51+03:00","created_at":"2022-02-25T17:56:19+03:00","is_hd":null,"is_360":null,"convert_progress":[100,100,100,100],"current_state":"READY","current_state_updated_at":"2023-06-23T09:56:26.078+03:00","current_state_error_message":null,"converting_progress_processed_micros":null,"converting_progress_expected_duration":null,"converting_progress_micros_left":null,"converting_progress_updated_at":null,"tags":["извинения","чеченцы","Чечня","Рамзан","Кадыров"],"albums":[{"id":7228}],"front_settings":null,"shared_records":[],"puid6":"92","puid4":null,"puid7":null,"source_name":"GazetaExplainer","puid5":"15"},{"id":1844130,"name":"Владимир Зеленский: президент и лицедей","description":"Зеленский:\nпрезидент и лицедей\n\nВладимир Зеленский:\nот КВН до «досье Пандоры»\n\nДо своего президентства бывший КВН-щик\nбыл востребованным шоуменом и актером\n\nПомимо его «пророческой» роли президента\nв «Слуге народа», он играл самого Наполеона!\n\nРоссийское ТВ разорвало контракты с Зеленским\nпосле того, как он поддержал Евромайдан\n\nО своем намерении баллотироваться\nон объявил всего за три месяца до выборов\n\nОн единственный президент, который\nизвинялся перед Рамзаном Кадыровым\n\nКонфликт был из-за кадров, использованных\nв одной из передач «Квартала 95», на которых\nглава Чечни плачет после молитвы\n\nУже став президентом, он признался\nв несовершенном владении украинским.\nЕму приходилось заниматься с репетитором\n\nНа посту президента Зеленский\nлегализовал игорный бизнес\n\nОн был участником скандала, из-за которого\nТрампу могли объявить импичмент\n\nПоследнего обвиняли в попытках получить\nкомпромат против Байдена на выборах\nв обмен на помощь Украине\n\nЗеленский фигурирует в «досье Пандоры».\nОн признал, что у него были компании\nза рубежом, но не для «отмывания денег»\n\nВ апреле 2019 года он безоговорочно выиграл\nвыборы. Однако уже в ноябре 2021-го он\nвозглавил антирейтинг украинских политиков","original_filename":null,"duration":78740,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/2/2/22d2ed77ef049a28128fdb72e64f8d84aa2e1b43.jpg?1636718769","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/2/2/14Cw25yWaPQUk3n-KKad_210x118.jpg?1636718769","player_template_id":11953,"ad_template_id":null,"view_count":9566894,"view_percent_by_the_end":null,"user_id":20931,"user_email":"ar.oganesyan@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-19T11:43:51+03:00","created_at":"2021-11-12T15:04:30+03:00","is_hd":true,"is_360":null,"convert_progress":[100,100,100,100],"current_state":null,"current_state_updated_at":null,"current_state_error_message":null,"converting_progress_processed_micros":null,"converting_progress_expected_duration":null,"converting_progress_micros_left":null,"converting_progress_updated_at":null,"tags":["Кадыров","офшоры","пандоры","досье","Трамп","казино","скандал","бизнес","квартал-95","актер","квн","НАТО","Евромайдан","Майдан","Политика","Президент","зеленский","Украина"],"albums":[{"id":7228}],"front_settings":null,"shared_records":[],"puid6":"92","puid4":null,"puid7":null,"source_name":"GazetaExplainer","puid5":"15"},{"id":2043049,"name":"Что известно о частичной мобилизации","description":"21 сентября 2022 года Владимир Путин объявил частичную\nмобилизацию запасников для участия в СВО\n\nМинобороны заявило, что мобилизуют 300 тысяч человек,\n«чуть больше 1% от общего мобилизационного ресурса».\nСроки службы определят в ведомстве\n\nПризывать обещают служивших в армии, имеющих\nвоенно-учетные специальности и боевой опыт\n\nВ первую очередь призовут солдат, сержантов и прапорщиков\nдо 35 лет, а также младших офицеров до 50 лет\n\nПризыву подлежат запасники категорий «А» и «Б»: годные\nк службе и годные с незначительными ограничениями\n\nСергей Шойгу заявил, что женщин призывать не будут\n\nПосле получения и подписания повестки человек обязан\nявиться на сборный пункт\n\nПовестку могут вручить как по месту прописки, так\nи по месту работы\n\nПеред отправкой в зону СВО, мобилизованные проходят\nподготовку на учебных полигонах\n\nУчастники СВО получают статус «Ветерана боевых действий»,\nкоторый предусматривает дополнительные льготы\n\nИм положены бесплатный проезд, вещевое, продовольственное,\nжилищное обеспечение, а после увольнения — преимущественное\nправо на зачисление в ВУЗы\n\nТакже они могут рассчитывать на кредитные каникулы\nи сохранение рабочих мест\n\nВсем участникам СВО ежемесячно выплачивается не менее\n195 тысяч рублей. Итоговая сумма зависит от звания, должности\nи дополнительных надбавок\n\nНекоторые регионы решили доплачивать сверху этой суммы\n\nОсенний призыв был сдвинут на 1 ноября, чтобы\n«не перегружать военкоматы»\n\nШойгу заявил, что срочники не будут задействованы\nв спецоперации, а после демобилизации уедут домой","original_filename":"мобилизация_4.mp4","duration":108000,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/f/3/f3c1aff2239a6887badebf915db55b2e13d42818.jpg?1664906586","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/f/3/jtnToHSx3xuoC-TbntZR_210x118.jpg?1664906586","player_template_id":11953,"ad_template_id":null,"view_count":6201441,"view_percent_by_the_end":null,"user_id":20931,"user_email":"ar.oganesyan@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-19T15:24:05+03:00","created_at":"2022-10-04T20:59:59+03:00","is_hd":null,"is_360":null,"convert_progress":[100,100,100,100],"current_state":"READY","current_state_updated_at":"2022-10-05T12:21:49.833+03:00","current_state_error_message":null,"converting_progress_processed_micros":110000000,"converting_progress_expected_duration":108000000,"converting_progress_micros_left":-1673814,"converting_progress_updated_at":"2022-10-05T12:21:27.822+03:00","tags":["повестка","Донбасс","Украина","Спецоперация","Сво","военкомат","призывники","призыв","мобилизованные","Армия","Мобилизация"],"albums":[{"id":7228}],"front_settings":null,"shared_records":[],"puid6":"92","puid4":null,"puid7":null,"source_name":"GazetaExplainer","puid5":"15"},{"id":1948583,"name":"Кто такой Сергей Шойгу?","description":"Родовая фамилия министра обороны – Кужугет.\nОднако во время переписи по просьбе паспортистки\nего отец поменял имя и фамилию местами\n\nЕсли бы это не произошло, то командующего российской\nармии могли звать Кужугет Сергей Шойгуевич\n\nОн является кандидатом экономических наук,\nа по образованию инженер-строитель\n\nВ 22 года будущий министр начинает работать\nв строительной сфере: мастером, прорабом,\nпозднее — управляющим трестом\n\nВ 1988 году он делает первые шаги в политической\nкарьере — в секретариате Абаканского ГК КПСС\n\nСпустя три года после распада СССР, став главой\nМЧС России, Шойгу приобретает особую популярность\n\nЭто абсолютный рекордсмен пребывания в должности\nсреди всех российских постсоветских министров\n\nСергей Кужугетович — единственный министр, который\nявляется членом правительства РФ вот уже 30 лет\n\nВ 2012 году на протяжении полугода Шойгу работает\nгубернатором Московской области\n\nСразу после губернаторства в том же году он становится\nминистром обороны Российской Федерации\n\nКомандующий российской армии также является\nи президентом «Русского географического общества»","original_filename":null,"duration":72000,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/9/3/93fb7d1d6e3b0049393b9fb4457e4711c12ff4c1.jpg?1650966028","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/9/3/Yy_dWeKcZHQALdndAFyz_210x118.jpg?1650966028","player_template_id":11953,"ad_template_id":null,"view_count":788534,"view_percent_by_the_end":null,"user_id":21036,"user_email":"o.proshina@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-19T12:52:30+03:00","created_at":"2022-04-26T12:38:14+03:00","is_hd":null,"is_360":null,"convert_progress":[100,100,100,100],"current_state":null,"current_state_updated_at":null,"current_state_error_message":null,"converting_progress_processed_micros":null,"converting_progress_expected_duration":null,"converting_progress_micros_left":null,"converting_progress_updated_at":null,"tags":["министр-обороны","Оборонка","МО","министерство-обороны","Сергей-Шойгу","Шойгу","Минобороны"],"albums":[{"id":7228}],"front_settings":null,"shared_records":[{"id":1951070,"account_id":7774}],"puid6":"92","puid4":null,"puid7":null,"source_name":"GazetaExplainer","puid5":"15"},{"id":2152321,"name":"Что нужно знать о повестках","description":"Вводится единый Реестр военнообязанных. Его цель —\nсобрать в одном месте сведения о состоящих на воинском\nучете\n\nМожно будет дистанционно встать или сняться с учета\nв военкомате и внести изменения в личные данные\n\nПовестки можно проверять в интегрированном с ним\nреестре повесток. Рассылать их теперь будут через\n«Госуслуги», МФЦ и заказными письмами\n\nЭлектронная повестка будет считаться полученной сразу\nпосле ее появления в личном кабинете «Госуслуг»,\nдаже если адресат ее не заметил\n\nПри этом старые способы сохраняются, а их юридическая\nсила будет одинаковой\n\nПовестка одному человеку может дублироваться\nи направляться разными способами\n\nПользователь «Госуслуг» не должен получить повестку,\nесли у него есть право на отсрочку. Но если она все же\nпридет, ее можно обжаловать на портале\n\nЕсли гражданин отказался получать повестку или\nне выходит на связь, он будет считаться уклонистом\n\nКроме запрета на выезд уклонистам могут запретить\nводить автомобиль, заключать сделки с недвижимостью,\nполучать кредиты и регистрировать ИП\n\nМинцифры заявляет, что реестр военнообязанных\nзапустят не раньше осеннего призыва\n\nИзменения коснутся всех военнообязанных, не только\nсрочников\n\nЦИТАТА\nРоссия оперативно исправляет те недостатки в системе воинского учета, которые были вскрыты в 2022 году.\nАндрей Картаполов\nГлава думского комитета по обороне","original_filename":"12_04_Новые_правила_для_военнообязанных.mp4","duration":79000,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/a/4/a4aa5c671d20d60489c5c84164de05c142c04687.jpg?1681314167","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/a/4/5wbTx3_BHL4Y8MisYdd8_210x118.jpg?1681314167","player_template_id":11953,"ad_template_id":null,"view_count":282801,"view_percent_by_the_end":null,"user_id":21036,"user_email":"o.proshina@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-20T10:45:27+03:00","created_at":"2023-04-12T18:41:18+03:00","is_hd":null,"is_360":null,"convert_progress":[100,100,100,100],"current_state":"READY","current_state_updated_at":"2023-04-12T18:43:35.789+03:00","current_state_error_message":null,"converting_progress_processed_micros":80000000,"converting_progress_expected_duration":79000000,"converting_progress_micros_left":-845480,"converting_progress_updated_at":"2023-04-12T18:43:20.807+03:00","tags":["госуслуги","Минобороны","уклонисты","призывники","призыв","Мобилизация","комиссариат","военный","военкомат","военнообязанные","повестки"],"albums":[{"id":7228}],"front_settings":null,"shared_records":[],"puid6":"92","puid4":null,"puid7":null,"source_name":"GazetaExplainer","puid5":"15"},{"id":1948583,"name":"Кто такой Сергей Шойгу?","description":"Родовая фамилия министра обороны – Кужугет.\nОднако во время переписи по просьбе паспортистки\nего отец поменял имя и фамилию местами\n\nЕсли бы это не произошло, то командующего российской\nармии могли звать Кужугет Сергей Шойгуевич\n\nОн является кандидатом экономических наук,\nа по образованию инженер-строитель\n\nВ 22 года будущий министр начинает работать\nв строительной сфере: мастером, прорабом,\nпозднее — управляющим трестом\n\nВ 1988 году он делает первые шаги в политической\nкарьере — в секретариате Абаканского ГК КПСС\n\nСпустя три года после распада СССР, став главой\nМЧС России, Шойгу приобретает особую популярность\n\nЭто абсолютный рекордсмен пребывания в должности\nсреди всех российских постсоветских министров\n\nСергей Кужугетович — единственный министр, который\nявляется членом правительства РФ вот уже 30 лет\n\nВ 2012 году на протяжении полугода Шойгу работает\nгубернатором Московской области\n\nСразу после губернаторства в том же году он становится\nминистром обороны Российской Федерации\n\nКомандующий российской армии также является\nи президентом «Русского географического общества»","original_filename":null,"duration":72000,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/9/3/93fb7d1d6e3b0049393b9fb4457e4711c12ff4c1.jpg?1650966028","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/9/3/Yy_dWeKcZHQALdndAFyz_210x118.jpg?1650966028","player_template_id":11953,"ad_template_id":null,"view_count":788534,"view_percent_by_the_end":null,"user_id":21036,"user_email":"o.proshina@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-19T12:52:30+03:00","created_at":"2022-04-26T12:38:14+03:00","is_hd":null,"is_360":null,"convert_progress":[100,100,100,100],"current_state":null,"current_state_updated_at":null,"current_state_error_message":null,"converting_progress_processed_micros":null,"converting_progress_expected_duration":null,"converting_progress_micros_left":null,"converting_progress_updated_at":null,"tags":["министр-обороны","Оборонка","МО","министерство-обороны","Сергей-Шойгу","Шойгу","Минобороны"],"albums":[{"id":7228}],"front_settings":null,"shared_records":[{"id":1951070,"account_id":7774}],"puid6":"92","puid4":null,"puid7":null,"source_name":"GazetaExplainer","puid5":"15"},{"id":1919480,"name":"Новейшие российские истребители","description":"Новейшие российские\nистребители\n\nНовейшие российские\nистребители\n\nСу-57 — многофункциональный истребитель пятого поколения\nОКБ им. Сухого\n\nСпособен двигаться с крейсерской скоростью 2М —\nвдвое быстрее скорости звука\n\nМожет нести до 16 тонн бомб и ракет против наземных\nи воздушных целей\n\nДля Су-57 разрабатывается 14 типов ракет и авиабомб\n\nСу-35 — цифровой самолет поколения 4++, созданный\nна базе планера Су-27\n\nСпособен развивать скорость до 2,3М и нести ракеты\nи высокоточные боеприпасы\n\nСу-34 — еще одна модификация Су-27 поколения 4++,\nспособная уничтожать объекты на земле и в воздухе\n\nКабина Су-34 двухместная, летчик и штурман-оператор\nсидят рядом, так удобнее координировать действия\n\nВнешний корпус кабины выполнен из бронированного титана\nтолщиной 17 мм, «фонарь» — из бронированного стекла\n\nСу-75 «Checkmate» — инициативная разработка ОКБ им. Сухого\nдля экспорта\n\nВпервые представлен в 2021 году. Первый полет намечен\nна 2023 год","original_filename":null,"duration":71000,"is_processed":true,"current_screenshot":"https://static.eaglecdn.com/gazeta/logos/4/a/4a6a60942dd7d0bbdc8410047f9ec4612a2d6ec3.jpg?1647506600","current_screenshot_small":"https://static.eaglecdn.com/gazeta/logos/4/a/n8yS9EXsyqm84HLBngyZ_210x118.jpg?1647506600","player_template_id":11953,"ad_template_id":null,"view_count":2874546,"view_percent_by_the_end":null,"user_id":20931,"user_email":"ar.oganesyan@rambler-co.ru","upload_to_youtube":false,"youtube_id":null,"updated_at":"2023-06-19T16:14:28+03:00","created_at":"2022-03-17T11:25:41+03:00","is_hd":null,"is_360":null,"convert_progress":[100,100,100,100],"current_state":"READY","current_state_updated_at":"2023-06-23T03:15:24.767+03:00","current_state_error_message":null,"converting_progress_processed_micros":null,"converting_progress_expected_duration":null,"converting_progress_micros_left":null,"converting_progress_updated_at":null,"tags":["Checkmate","су-75","Су-27","СУ-34","Су-57","Су-35","Минобороны","Армия","Россия","истребители"],"al
